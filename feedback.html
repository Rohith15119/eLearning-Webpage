<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Courses - Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3f7fe, #e6f0ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .feedback-container {
      background: white;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .feedback-container h2 {
      text-align: center;
      color: #2F2F2F;
      margin-bottom: 1rem;
    }

    .feedback-container p {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .submit-btn {
      margin-top: 2rem;
      width: 100%;
      background-color: #0079FF;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>What Would You Like to Learn?</h2>
    <p>Tell us about your interests and we'll recommend the perfect courses for you!</p>

    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Jane Doe" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="e.g. jane@example.com" required>

      <label for="interest">Your Area of Interest</label>
      <select id="interest" name="interest">
        <option value="web">Web Development</option>
        <option value="mobile">Mobile App Development</option>
        <option value="cloud">Cloud Computing</option>
        <option value="ai">AI / Machine Learning</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Additional Message (Optional)</label>
      <textarea id="message" name="message" rows="4" placeholder="Tell us more about what you want to learn..."></textarea>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
